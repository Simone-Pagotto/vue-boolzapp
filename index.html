<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<!-- JS Frameworks -->
  	<!-- VUE 2.x development version, includes helpful console warnings -->
		<!-- Static (v2.6.12) -->
		<script src="libs/vue.js" charset="utf-8"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS Functions -->
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>
		<div class=" bg-underlay">
			<div id="root" class="container">
				<div class="flex-column c-left">
					<div class="user-bar header flex">
						<div class="user flex">

								<img :src="userContact.avatar" alt="user avatar">
								<p>{{userContact.name}}</p>

						</div>
						<div class="user-options">
							<i class="fas fa-circle-notch"></i>
							<i class="fas fa-comment-alt"></i>
							<i class="fas fa-ellipsis-v"></i>
						</div>
					</div>

					<div class="notification flex">
						<div class="circle-box">
							<i class="fas fa-bell-slash"></i>
						</div>
						<div class="text">
							<p>Ricevi notifiche di nuovi messaggi</p>
							<p>Attiva notifiche desktop</p>
						</div>
					</div>

					<div class="search-bar flex">
						<input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
					</div>
					<div class="contact-list">
						<ul>
							<li v-for="(contact,index) in contacts">
								<img :src="contact.avatar" alt="user index">
								<span>{{contact.name}}</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="flex-column c-right">
					<div class="contact-bar header flex">
						<div class="current-contact flex">
							<img :src="contacts[0].avatar" alt="current user index">
							<div class="">
								<p>{{contacts[0].name}}</p>
								<p>Ultimo aggiornamento alle</p>
							</div>

						</div>
						<div class="contact-options">
							<i class="fas fa-search"></i>
							<i class="fas fa-paperclip"></i>
							<i class="fas fa-ellipsis-v"></i>

						</div>

					</div>
					<div class="chat-box">

					</div>
					<div class="input-bar flex">
						<i class="far fa-smile"></i>
						<input type="text" name="" value="" placeholder="Scrivi un messaggio">
						<i class="fas fa-microphone"></i>


					</div>

				</div>

			</div>

		</div>



		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
